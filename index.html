<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRICKET YODDHA</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-dark: #0D1117;
      --secondary-dark: #161B22;
      --border-color: #30363D;
      --accent-color: #FACC15; /* Yellow/Gold Accent */
      --text-primary: #E6EDF3;
      --text-secondary: #8B949E;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--primary-dark);
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      color: var(--text-primary);
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: rgba(13, 17, 23, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center; 
      padding: 0 20px;
      border-bottom: 1px solid var(--border-color);
      z-index: 9999;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
    }

    header img {
      height: 60%;
      filter: drop-shadow(0 0 8px rgba(250, 204, 21, 0.4));
      transition: filter 0.3s ease;
    }

    header:hover img {
      filter: drop-shadow(0 0 12px rgba(250, 204, 21, 0.6));
    }

    .menu-icon {
      position: absolute;
      left: 20px;
      font-size: 30px;
      cursor: pointer;
      color: var(--text-primary);
    }
    
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10002;
      backdrop-filter: blur(5px);
    }

    .popup-box {
      width: 320px;
      background: var(--secondary-dark);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5), 0 0 80px rgba(250, 204, 21, 0.15);
      padding: 2rem 1.5rem;
      text-align: center;
      animation: fadeIn 0.5s ease forwards;
      position: relative;
    }

    @keyframes fadeIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .popup-header {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent-color);
      margin-bottom: 0.4rem;
      text-shadow: 0 0 8px rgba(250, 204, 21, 0.4);
    }

    .popup-subtitle {
      font-size: 1rem;
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
    }

    .popup-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .popup-buttons a, .popup-buttons button {
      text-decoration: none;
      width: 100%;
      box-sizing: border-box;
    }

    .popup-btn {
      padding: 0.8rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      color: var(--primary-dark);
      cursor: pointer;
      transition: all 0.35s ease;
      border: none;
      position: relative;
      overflow: hidden;
    }

    .join-btn {
      background: var(--accent-color);
      box-shadow: 0 0 15px rgba(250, 204, 21, 0.4);
    }
    .join-btn:hover {
        background: #FBCB0A;
        box-shadow: 0 0 20px rgba(250, 204, 21, 0.6);
    }

    .already-btn {
      background: var(--primary-dark);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
    }
    .already-btn:hover {
        background: var(--secondary-dark);
        border-color: var(--text-secondary);
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 18px;
      font-size: 1.5rem;
      color: var(--text-secondary);
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .close-btn:hover {
        color: var(--text-primary);
    }

    .video-container {
      width: 100vw;
      aspect-ratio: 16/9;
      background: #000;
      margin-top: 70px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.5);
      border-bottom: 1px solid var(--border-color);
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .action-bar-container {
        padding: 25px 15px;
        background: var(--primary-dark);
    }
    
    .action-bar {
        display: flex;
        justify-content: space-around;
        align-items: center;
        background: var(--secondary-dark);
        border-radius: 15px;
        padding: 15px;
        border: 1px solid var(--border-color);
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .action-button {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        color: var(--text-secondary);
        transition: color 0.3s ease, transform 0.3s ease;
    }

    .action-button:hover {
        color: var(--accent-color);
        transform: translateY(-5px);
    }

    .action-button .icon-wrapper {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(145deg, #1a1f27, #13171e);
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px solid var(--border-color);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .action-button:hover .icon-wrapper {
        border-color: var(--accent-color);
        box-shadow: 0 0 15px rgba(250, 204, 21, 0.3);
    }
    
    .action-button .material-icons {
        font-size: 28px;
        color: var(--text-primary);
        transition: color 0.3s ease;
    }
    
    .action-button:hover .material-icons {
        color: var(--accent-color);
    }

    .action-button span {
        font-size: 14px;
        font-weight: 500;
    }
    
    /* Styles for the new viewer count text */
    #viewer-count {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
    }
    .action-button:hover #viewer-count {
      color: var(--accent-color);
    }


    .sidebar {
      position: fixed; top: 0; left: -300px; width: 280px; height: 100%;
      background: rgba(22, 27, 34, 0.8);
      backdrop-filter: blur(20px);
      border-right: 1px solid var(--border-color);
      color: var(--text-primary); z-index: 10001; transition: left 0.5s ease;
      box-shadow: 4px 0 15px rgba(0,0,0,0.4);
      border-top-right-radius: 12px; border-bottom-right-radius: 12px;
    }
    .sidebar.open { left: 0; }
    .sidebar a {
      display: block; padding: 15px 24px; color: var(--text-primary); text-decoration: none;
      border-bottom: 1px solid var(--border-color);
      font-weight: 500; font-size: 16px;
      transition: background 0.3s, padding-left 0.3s;
    }
     .sidebar a:hover {
        background: rgba(250, 204, 21, 0.1);
        padding-left: 30px;
    }
    .menu-header {
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      padding: 22px 0;
      border-bottom: 1px solid var(--border-color);
      background: var(--secondary-dark);
      color: var(--accent-color);
    }
    
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 10000;
      display: none;
    }
    .overlay.show { display: block; }
  </style>
</head>

  <script>
    const telegramLink = 'https://t.me/+rwZKMV0-L8wyOTll';

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('overlay').classList.toggle('show');
    }
    
    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }

    async function sharePageLink() {
        const shareData = {
            title: 'CRICKET YODDHA - Live Match',
            text: 'Watch Live Cricket Match here: CRICKET YODDHA! ðŸ\n\nJoin our Telegram Channel for updates: ' + telegramLink,
            url: window.location.href,
        };
        try {
            if (navigator.share) {
                await navigator.share(shareData);
            } else {
                await navigator.clipboard.writeText(shareData.text + '\n\nLink: ' + shareData.url);
                alert("Link and sharing text copied! You can now share it anywhere.");
            }
        } catch (err) {
            console.error('Share failed:', err);
            alert('There was an issue sharing. Please copy the link manually.');
        }
    }

    /**
     * SIMULATED LIVE VIEWER COUNT
     * NOTE: This is a simulation. A real-time viewer count requires a server
     * to track active connections and send updates to the clients.
     */
    function simulateLiveViewers() {
        const countElement = document.getElementById('viewer-count');
        let currentViewers = Math.floor(Math.random() * 800) + 1200; // Start with a random number between 1200 and 2000

        // Function to format numbers (e.g., 1234 becomes 1.2K)
        function formatCount(num) {
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num;
        }

        // Set the initial count
        countElement.textContent = formatCount(currentViewers);

        // Update the count every few seconds to make it look dynamic
        setInterval(() => {
            const fluctuation = Math.floor(Math.random() * 50) - 25; // Random change between -25 and +24
            currentViewers += fluctuation;

            // Make sure the count doesn't go below a certain number
            if (currentViewers < 1000) {
                currentViewers = 1000 + Math.floor(Math.random() * 50);
            }

            countElement.textContent = formatCount(currentViewers);
        }, 3000); // Update every 3 seconds
    }

    // Run the simulation when the page loads
    document.addEventListener('DOMContentLoaded', simulateLiveViewers);

  </script>
